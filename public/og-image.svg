<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Content container -->
  <g transform="translate(80, 150)">
    <!-- Logo/Title -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
      EDUZEN
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)">
      Gestion Scolaire pour l'Afrique
    </text>
    
    <!-- Description -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" max-width="900">
      Solution SaaS complète pour digitaliser la gestion des établissements d'enseignement africains
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="450" r="60" fill="rgba(255,255,255,0.1)"/>
</svg>


